os: linux
dist: bionic
language: node_js
node_js: 12
branches:
  only:
    - master
    - dev
    - /Release-v\d+\.\d+\.\d+/

cache:
  directories:
    - node_modules

jobs:
  include:
    - stage: test
      os: windows
      addons:
        chrome: stable
      install:
        - npm install
      script:
        - npm run test:unit

    - stage: test
      os: osx
      addons:
        chrome: stable
      install:
        - npm install
      script:
        - npm run test:unit

    - stage: test
      os: linux
      env:
        secure: 
      addons:
        chrome: stable
      install:
        - npm install
      before_script:
        - npm install --no-save coveralls
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - ./cc-test-reporter before-build
      script:
        - npm run test:unit -- --coverage
        - npm run test:e2e
      after_script:
        - cat ./coverage/lcov.info | coveralls
        - ./cc-test-reporter after-build --exit-code ${TRAVIS_TEST_RESULT}

    - stage: deploy
      os: linux
      script: skip
      before_deploy:
        - npm install
        - npm run build
        - export PACKAGE=$(npm pack --silent)
      deploy:
        provider: releases
        edge: true
        file: ${PACKAGE}
        release_notes_file: RELEASE.md
        token:
          secure: 
        on:
          repo: eidng8/popup-menu
          branch: /Release-v\d+\.\d+\.\d+/
          tags: true

    - stage: deploy
      os: linux
      script: skip
      before_deploy:
        - npm install
        - npm run build
      deploy:
        provider: npm
        edge: true
        email: cheung.jackey@gmail.com
        api_token:
          secure: 
        on:
          repo: eidng8/popup-menu
          branch: /Release-v\d+\.\d+\.\d+/
          tags: true
